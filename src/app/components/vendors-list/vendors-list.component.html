<p-card header="Vendors List">
    <p-table
      [value]="dataList"
      [paginator]="true"
      [rows]="5"
      [first]="first"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      (onPage)="pageChange($event)"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 5%"><p-tableHeaderCheckbox /></th>
          <th pSortableColumn="company" style="width: 25%">
            Company <p-sortIcon field="company" />
          </th>
          <th pSortableColumn="name" style="width: 25%">
            Name <p-sortIcon field="name" />
          </th>
          <th pSortableColumn="email" style="width: 25%">
            Email <p-sortIcon field="email" />
          </th>
          <th pSortableColumn="mobile" style="width: 25%">
            Mobile <p-sortIcon field="mobile" />
          </th>
          <th pSortableColumn="events" style="width: 25%">
            Events <p-sortIcon field="events" />
          </th>
          <th pSortableColumn="rating" style="width: 25%">
            Rating <p-sortIcon field="rating" />
          </th>
          <th pSortableColumn="status" style="width: 25%">
            Status <p-sortIcon field="status" />
          </th>
          <th pSortableColumn="created_date" style="width: 25%">
            Date <p-sortIcon field="created_date" />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data let-i="rowIndex">
        <tr>
          <td>
            {{ i + 1 }}
            <p-tableCheckbox [value]="data" />
          </td>
          <td>{{ data.company }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.email }}</td>
          <td>{{ data.mobile }}</td>
          <td>{{ data.events }}</td>
          <td><p-rating [(ngModel)]="data.rating" [readonly]="true" [cancel]="false" /></td>
          <td><p-tag [value]="data.status" [severity]="getSeverity(data.status)" /></td>
          <td>{{ data.created_date }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
